<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header-container">
      <h1 class="logo">Finance Tracker</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="/" class="nav-button">Formulario</a></li>
          <li><a href="/db" class="nav-button">Base de Datos</a></li>
          <li><a href="/stats" class="nav-button">Estadísticas</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="container">
    <h1>Finance tracker</h1>
    <form action="/submit" method="POST">
      <label for="date">Fecha:</label>
      <input type="date" id="date" name="date" required>

      <label for="options">Selecciona la categoría:</label>
      <select id="options" name="options" required>
        <option value="" disabled selected>-- Elige una opción --</option>
        <option value="supermercado">Compra Supermercado</option>
        <option value="ropa">Ropa</option>
        <option value="estudio">Estudio</option>
        <option value="fiesta">Fiestas</option>
        <option value="viaje">Viajes</option>
        <option value="libro">Libros</option>
        <option value="suscripcion">Suscripciones</option>
        <option value="comerFuera">Comer Fuera</option>
        <option value="entrenamiento">Entrenamiento</option>
        <option value="otros">Otros</option>
      </select>

      <label for="price">Precio (€):</label>
      <input type="number" id="price" name="price" step="0.01" required>

      <label for="description">Descripción:</label>
      <textarea id="description" name="description" rows="4"></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }

  .header {
    width: 100%;
    background: #D500FF;
    padding: 15px 0;
    position: fixed;
    top: 0;
    left: 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 20px;
  }

  .logo {
    color: white;
    font-size: 24px;
    font-weight: bold;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
  }

  .nav-links li {
    display: inline;
  }

  .nav-button {
    text-decoration: none;
    color: white;
    font-size: 16px;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background 0.3s ease;
  }

  .nav-button:hover {
    background: #9F00BF;
  }

  .container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
    margin-top: 80px;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 5px;
    font-weight: bold;
  }

  input, textarea, select {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  textarea {
    resize: none;
  }

  select {
    padding: 10px;
  }

  button {
    background: #D500FF;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background: #9F00BF;
  }
</style>
